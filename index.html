<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fam ofc sim</title>
    <link rel="icon" href="./fampng/faheem.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f06, #48f, #f8e, #48f);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container, .container1 {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            text-align: center;
        }

        h1 {
            color: #000;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="submit"] {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            background: #000;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        input[type="text"]:focus, input[type="submit"]:hover {
            box-shadow: inset 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        .loader, .error {
            display: none;
            font-weight: bold;
            margin-top: 10px;
        }

        .loader { font-size: 18px; text-align: center; }
        .error { color: red; text-align: center; }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 320px;
            display: none;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ccc;
        }

        th {
            background: #000;
            color: #fff;
        }

        tr:nth-child(even) { background: #f0f0f0; }
        tr:hover { background-color: #e0e0e0; }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .button {
            padding: 12px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #48c, #f06);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .button:hover { transform: scale(1.05); }
        .button:active { transform: scale(0.95); }

        @media (min-width: 600px) {
            .button-container { flex-direction: row; justify-content: space-between; }
            .button { width: auto; padding: 12px 20px; }
        }

        @media (max-width: 600px) {
            table {
                font-size: 14px;
                margin-top: 10px;
            }

            th, td {
                padding: 10px;
            }

            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="img.jpeg" style="width:80px; height:80px; border-radius:50%; border:2px solid blue; box-shadow:0 0 15px blue;">
        <h1> DEVEL Shakeel<br>SIM DATABASE</h1>

        <form id="queryForm">
            <label for="query">Enter your NUMBER </label>
            <input type="text" id="query" placeholder="without 0" name="query" required>
            <input type="submit" value="Submit">
        </form>

        <div id="loader" class="loader">Fetching data...</div>
        <div id="error" class="error"></div>

        <div class="table-container">
            <table id="resultTable">
                <thead>
                    <tr>
                        <th>Mobile #</th>
                        <th>Name</th>
                        <th>CNIC</th>
                        <th>Address</th>
                        <th>Operator</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="container1">
        <div class="button-container">
            <button class="button" onclick="sendMessage()">Owner Shakeel Khan</button>
            <button class="button" onclick="window.open('https://t.me/ShakeelAhmad09', '_blank')">Telegram Channel</button>
            <button class="button" onclick="openSecondScript3()">Gemini AI</button>
        </div>
        <p>Â©darkdevel</p>
    </div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = document.getElementById('query').value;
            fetchData(number);
        });

        async function fetchData(number) {
            const proxyUrl = 'https://api.allorigins.win/raw?url=';
            const apiUrl = `http://tmphpscripts.xyz/Tajammal.php?num=${number}`;
            
            document.getElementById('loader').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('resultTable').style.display = 'none';

            try {
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                const data = await response.json();

                console.log("API Response:", data);

                if (!data || data.length === 0 || data.error) {
                    showError(data.error || 'No data found.');
                } else {
                    displayResults(Array.isArray(data) ? data[0] : data);
                    document.getElementById('resultTable').style.display = 'table';
                }
            } catch (err) {
                showError('Failed to fetch data. Please try again.');
                console.error('Error:', err);
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function displayResults(data) {
            document.getElementById('tableBody').innerHTML = `
                <tr>
                    <td>${data["Mobile #"] || 'N/A'}</td>
                    <td>${data.Name || 'N/A'}</td>
                    <td>${data.CNIC || 'N/A'}</td>
                    <td>${data.Address || 'N/A'}</td>
                    <td>${data.Operator || 'N/A'}</td>
                </tr>
            `;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'block';
            errorDiv.textContent = message;
        }
    </script>
</body>
</html>
