<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fam Ofc Sim</title>
    <link rel="icon" href="./fampng/faheem.png" type="image/png">
    <style>
        /* Hacker-Themed Background */
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #008000;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff00;
            margin-top: 20px;
            text-align: center;
        }

        h1 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        input[type="text"], input[type="submit"] {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            border-radius: 8px;
            font-size: 16px;
            background: black;
            color: #00ff00;
            text-align: center;
            box-shadow: 0 0 10px #00ff00;
        }

        input[type="submit"] {
            background: #00ff00;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: black;
            color: #00ff00;
            border: 1px solid #00ff00;
        }

        .loader, .error {
            display: none;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        .loader {
            font-size: 18px;
            animation: flicker 1.5s infinite alternate;
        }

        .error {
            color: red;
            text-shadow: 0 0 5px red;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* Grid Layout for API Response */
        .grid-container {
            display: none;
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff00;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            text-align: left;
            padding: 10px;
        }

        .grid-item {
            padding: 10px;
            background: black;
            border: 1px solid #00ff00;
            border-radius: 5px;
            box-shadow: 0 0 8px #00ff00;
        }

        .grid-item strong {
            color: #00ff00;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            padding: 10px 20px;
            border: 2px solid #00ff00;
            background: black;
            color: #00ff00;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            text-shadow: 0 0 5px #00ff00;
        }

        .button:hover {
            background: #00ff00;
            color: black;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="img.jpeg" style="width:80px; height:90px; border-radius:60%; border:2px solid blue; box-shadow:0 0 15px blue;">
        <h1> Dark Shakeel Khan</h1>

        <form id="queryForm">
            <label for="query">Enter your NUMBER</label>
            <input type="text" id="query" placeholder="without 0" required>
            <input type="submit" value="Submit">
        </form>

        <div id="loader" class="loader">Fetching data...</div>
        <div id="error" class="error"></div>
    </div>

    <div id="resultContainer" class="grid-container">
        <h2 style="text-align: center;">SIM Details</h2>
        <div class="grid" id="resultGrid"></div>
    </div>

    <div class="button-container">
        <button class="button" onclick="window.open('https://t.me/Ms_pro_dev', '_blank')">Owner Shakeel</button>
        <button class="button" onclick="window.open('https://t.me/ShakeelAhmad09', '_blank')">TG Channel</button>
        <button class="button" onclick="openSecondScript3()">Gemini AI</button>
    </div>

    <script>
        document.getElementById('queryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const number = document.getElementById('query').value;
            fetchData(number);
        });

        async function fetchData(number) {
            const proxyUrl = 'https://api.allorigins.win/raw?url=';
            const apiUrl = `http://tmphpscripts.xyz/Tajammal.php?num=${number}`;
            
            document.getElementById('loader').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';

            try {
                const response = await fetch(proxyUrl + encodeURIComponent(apiUrl));
                const data = await response.json();

                console.log("API Response:", data);

                if (!data || data.length === 0 || data.error) {
                    showError(data.error || 'No data found.');
                } else {
                    displayResults(Array.isArray(data) ? data[0] : data);
                    document.getElementById('resultContainer').style.display = 'block';
                }
            } catch (err) {
                showError('Failed to fetch data. Please try again.');
                console.error('Error:', err);
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function displayResults(data) {
            const resultGrid = document.getElementById('resultGrid');
            resultGrid.innerHTML = `
                <div class="grid-item"><strong>Mobile #:</strong> ${data["Mobile #"] || 'N/A'}</div>
                <div class="grid-item"><strong>Name:</strong> ${data.Name || 'N/A'}</div>
                <div class="grid-item"><strong>CNIC:</strong> ${data.CNIC || 'N/A'}</div>
                <div class="grid-item"><strong>Address:</strong> ${data.Address || 'N/A'}</div>
                <div class="grid-item"><strong>Operator:</strong> ${data.Operator || 'N/A'}</div>
            `;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'block';
            errorDiv.textContent = message;
        }
    </script>

</body>
</html>
